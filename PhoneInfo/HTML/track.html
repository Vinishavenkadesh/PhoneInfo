<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="icon"
      href="https://img.icons8.com/color/256/order-shipped.png"
    />
    <title>Tracking</title>
  </head>
  <body>
    <img
      src="../Assets/Images/Background_img1.png"
      class="h-screen w-[100vw] absolute top-0 -z-10"
      alt=""
      srcset=""
    />
    <div class="h-[100vh] w-[100vw] flex justify-center items-center">
      <div class="bg-gray-100 rounded-md h-[90vh] w-[60vw] flex justify-evenly items-center ">
        <form action="" id="submitTrackForm" class="w-full p-8">
          <div class="text-l font-medium m-2 mb-4 ">
            <label for="name">NAME : </label>
            <br />
            <input
              type="text"
              placeholder="Username"
              id="name"
              class="bg-teal-900 text-white p-2 w-full rounded-sm focus:outline-0"
            />
          </div>
          <div class="text-l font-medium m-2 mb-4">
            <label for="site">Site : </label>
            <br />
            <select
              name="site"
              id="site"
              class="bg-teal-900 text-l rounded-sm p-2 text-gray-200 w-full focus:outline-0"
            >
              <option value="">Select Ecommerce site</option>
              <option value="amazon">AMAZON</option>
              <option value="flipkart">FLIPKART</option>
              <option value="ebay">EBAY</option>
            </select>
          </div>
          <div class="text-l font-medium m-2 mb-4">
            <label for="name">URL : </label>
            <br />
            <input
              type="text"
              placeholder="Product URL"
              id="price"
              class="bg-teal-900 text-white p-2 rounded-sm w-full focus:outline-0"
            />
          </div>
          <div class="text-l font-medium m-2 mb-4">
            <label for="name">Price : </label>
            <br />
            <input
              type="number"
              placeholder="Expected price"
              id="price"
              class="bg-teal-900 text-white p-2 rounded-sm w-full focus:outline-0"
            />
          </div>
          <div class="text-l font-medium m-2 mb-4">
            <label for="name">Email : </label>
            <br />
            <input
              type="email"
              placeholder="Email"
              id="price"
              class="bg-teal-900 text-white p-2 rounded-sm w-full focus:outline-0"
            />
          </div>
          <button
            type="submit"
            class="text-base font-medium m-2 mb-4 bg-teal-900 p-2 rounded-md text-gray-200"
          >
            SUBMIT
          </button>
        </form>
        <div>
          <img src="../Assets/Images/track_img.jpeg" class="h-[90vh] w-[50vw] object-cover" alt="" srcset="" />
        </div>
      </div>
      
    </div>
    <script type="module" src="../JavaScript/track.js"></script>
  </body>
</html>
